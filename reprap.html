<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>RepRap control interface</title>
		<style type="text/css"></style>
		<link href="reprap.css" rel="stylesheet"/>
		<script type="text/javascript" src="reprap.js"></script>
	</head>
	<body onload='init ()'>
		<p>
			<button type="button" onclick="send ('stop')">Stop</button>
			<button type="button" onclick="send ('home')">Home all</button>
			<button type="button" onclick="send ('home&z=1')">Home Z</button>
			<button type="button" onclick="send ('sleep')">Motors off</button>
			<input type="checkbox" id='refresh' onchange="change_refresh ()"/>Refresh
		</p>
		<p>
			<input type="text" id='offset'/>Z offset
			<button type="button" onclick="add_z_offset ()">Add Z offset</button>
		</p>
		<p>
			<label for="printfile">Print file</label>
			<input type="file" id="printfile" onchange="printfile_cb ()"/>
			<label for="printsd">Print with SD</label>
			<input type="file" id="printsd" onchange="printsd_cb ()"/>
		</p>
		<table id="table">
			<tr>
				<td>Bed:</td>
				<td id="bedtemp">50Â°C</td>
				<td><input type="text" id="bedtarget" value="0" onchange="set_bedtarget ()"/></td>
				<td id="position" colspan="2">X:- Y:- Z:-</td>
				<td>Speed factor:</td>
				<td><input type="text" id="speed" value="1" onchange="set_speed ()"/></td>
			</tr>
		</table>
		<canvas id='view' width='800' height='600' onmousemove='move (event)' onclick='mouseclick (event)'></canvas>
		<p id="debug"></p>
	</body>
</html>
