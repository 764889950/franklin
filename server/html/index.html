<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-type: text/html;charset=utf-8'/>
		<title>Franklin</title>
		<script type='application/javascript' src='builders.js'></script>
		<script type='application/javascript' src='rpc.js'></script>
		<script type='application/javascript' src='ui.js'></script>
		<script type='application/javascript' src='templates.js'></script>
		<script type='application/javascript' src='server.js'></script>
		<script type='application/javascript' src='main.js'></script>
		<style type='text/css'></style>
		<link rel='stylesheet' href='main.css'/>
	</head>
	<body id='container' class='nosetup'>
		<div id='labels'>
			<div id='new_label' class='tab' onclick="rpc.call('create_machine', [], {}, function(uuid) {select_machine(uuid);})">+</div>
			<div id='setupbutton'>
				<a href='https://github.com/mtu-most/franklin'>Get Franklin Source</a>
				<label class='expert'>
					<input type='checkbox' id='uiconfig' onchange='toggle_uiconfig()'/>
					Configure UI
				</label>
				<label class='expert'>
					<input type='checkbox' id='setupbox' onchange='toggle_setup()'/>
					Show setup
				</label>
			</div>
		</div>
		<div id='machines'>
		</div>
		<div id='scripts'></div>
	</body>
</html>
